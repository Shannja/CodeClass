<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        * {
        text-align: center;
        font-family: Arial, Helvetica, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .button {
        color: black;
        text-decoration: none;
        transition: .5s;
        border: 15px solid transparent;
    }

    .button:hover {
        border: 15px solid black;
        background-color: black;
        color: white;
        cursor: pointer;
    }

    </style>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Shannja/CodeForClass/main/icon.ico">
</head>
<body>
    <h1>Index of CodeForClass</h1>
    <a href="Angry Birds" class="button">Angry Birds</a>
    <a href="Elon Musk" class="button">Elon Musk</a>
    <a href="Marvel Studio" class="button">Marvel Studio</a>
    <a href="Netflix Page" class="button">Netflix Replica</a>
    <a href="gaming blog" class="button">Gaming Blog</a>
    <a href="Bootstrap" class="button">Bootstrap</a>
    <a href="Photography" class="button">Wildlife Photography</a>
</body>
</html>
